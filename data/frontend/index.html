<!doctype html>
<html>
    <head><title>VHS Alternative Server Admin Dashboard</title></head>
    <body>
        <div>${lastMessage}</div>
        <div>
            <h3>Remove user savegame</h3>
            <form action="/vhs-admin/remove-user" method="post">
                <label for="userId">User:</label>
                <input id="userId" name="userId"/>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div>
            <h3>Impersonate user</h3>
            <form action="/vhs-admin/impersonate-user" method="post">
                <label for="admin">Admin:</label>
                <input id="admin" name="admin"/>
                <label for="userId">User:</label>
                <input id="userId" name="userId"/>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div>
            <h3></h3>
            <form action="/vhs-admin/change-event" method="post">
                <label for="event">Event:</label>
                <select id="event" name="event">
                    ${events}
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div style="overflow-y: auto;">
            ${log}
        </div>
    </body>
</html>
